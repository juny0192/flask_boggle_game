{% extends 'main.html' %} {% block contents %}
<div class="container mt-5" id="boggle_board">
  <table class="table table-dark table-bordered text-center">
    <tbody>
      {% for lst in board %}
      <tr>
        <td>{{lst[0]}}</td>
        <td>{{lst[1]}}</td>
        <td>{{lst[2]}}</td>
        <td>{{lst[3]}}</td>
        <td>{{lst[4]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p id="timer" class="container p-0"></p>
  <p>High score: {{ highScore }}</p>
  <p>Total play times: {{ nTimesPlay }}</p>

  <div class="container mt-5 p-0" id="submit-form">
    <form method="POST" class="row">
      <div class="form-group col-4">
        <input
          id="guessInp"
          type="text"
          name="q"
          class="form-control"
          placeholder="enter your guess"
        />
      </div>
      <div class="form-group d-grid gap-2">
        <button class="btn btn-outline-dark" id="guessSubmit">Submit</button>
      </div>
    </form>
  </div>
  <div id="results" class="pt-2">
    <p id="msg" class="text-danger"></p>
    <p id="score" class="text-primary"></p>
    <br />
    <ul id="result" class="list-group-flush p-0"></ul>
  </div>
</div>

{% endblock %}
