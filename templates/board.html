{% extends 'main.html' %} {% block contents %}
<div class="container mt-5 text-center" id="boggle_board">
  <table class="table table-dark table-bordered">
    <tbody>
      {% for lst in board %}
      <tr>
        <td>{{lst[0]}}</td>
        <td>{{lst[1]}}</td>
        <td>{{lst[2]}}</td>
        <td>{{lst[3]}}</td>
        <td>{{lst[4]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="container mt-5 text-center">
    <form method="POST">
      <div class="form-group">
        <input
          id="guessInp"
          type="text"
          name="q"
          class="form-control"
          placeholder="enter your guess"
        />
      </div>
      <button class="btn btn-outline-dark" id="guessSubmit">Submit</button>
    </form>
  </div>
  <p id="msg"></p>
  <p id="result"></p>
</div>
{% endblock %}
